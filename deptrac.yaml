deptrac:
    paths:
        - src/

    exclude_files:
        - src/Infrastructure/Sql/Migrations/

    layers:
        -   name: Domain
            collectors:
                -   type: classLike
                    value: Radarlog\\Doop\\Domain
                -   type: classLike
                    value: Radarlog\\Doop\\Throwable
        -   name: Application
            collectors:
                -   type: classLike
                    value: Radarlog\\Doop\\Application
        -   name: Infrastructure
            collectors:
                -   type: classLike
                    value: Radarlog\\Doop\\Infrastructure
                -   type: classLike
                    value: Symfony|AsyncAws|Doctrine|Ramsey|LoggerInterface

    ruleset:
        Domain: ~
        Application:
            - Domain
        Infrastructure:
            - Domain
            - Application
